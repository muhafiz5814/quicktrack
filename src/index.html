<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div id="tracking-initiater">
        <div id="start-tracking-container">
          <div id="title-input-box">
            <input id="title-input" type="text" />  
          </div>
          <div id="start-btn-box">
            <button id="start-btn" class="btn">Start</button>
          </div>
        </div>
      </div>

      <div id="tracking-initiater-manual">
        <div id="start-tracking-container-manual">
          <div id="title-input-box-manual">
            <input type="text" id="title-input-manual">
          </div>
          <div id="date-time-container-manual">
            <div id="start-time-input-box-manual">
              <input type="time" id="start-time-input-manual">
            </div>
            <div id="end-time-input-box-manual">
              <input type="time" id="end-time-input-manual">
            </div>
            <div id="start-date-input-box-manual">
              <input type="date" id="start-date-input-manual">
            </div>
          </div>
          <div id="add-btn-box">
            <button id="add-btn" class="btn">Add</button>
          </div>
        </div>
      </div>

      <div id="running-tasks"></div>

      <div id="tasks"></div>

    </main>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/addManual.js"></script>
  </body>
</html>
