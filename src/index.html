<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div id="tracking-initiater">
        <div id="start-tracking-container">
          <div id="title-input-box">
            <input id="title-input" type="text" />  
          </div>
          <div id="initial-time">00:00:00</div>
          <div id="start-btn-box">
            <button id="start-btn">Start</button>
          </div>
        </div>
      </div>
      <!-- This code is to test the newly created RunningTasks feature. (ignore it.) -->
      <!-- <button id="temp">Click</button>
      <div id="running-tasks"></div> -->

      <div id="tracker">
        <div id="tracker-title">Title</div>
        <div id="timer">00:01:35</div>
        <div id="stop-btn-box">
          <button id="stop-btn">Stop</button>
        </div>
      </div>

      <div id="tasks">
        <div id="task-title">Something</div>
        <div id="from-to-till">14:32 - 15:25</div>
        <div id="task-date">20 Apr, 2024</div>
        <div id="total-duration">00:53</div>
      </div>
    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
